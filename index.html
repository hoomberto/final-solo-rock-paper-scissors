<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="styles.css" type="text/css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <section id="userSide" class="player-section">
      <div id="userInfo">
        <h2 class="user-icon"></h2>
        <h3 class="win-count"></h3>
      </div>
    </section>
    <section id="mainGame" class="main game-section">
      <h1>Rock, Paper, Scissors</h1>
      <h2>Choose your game!</h2>
      <section class="game-type">
        <h3>Classic</h3>
        <p>Rules</p>
      </section>
      <section class="game-type">
        <h3>BotZ</h3>
        <p>Rules</p>
      </section>
    </section>
    <section id="botz" class="botz game-section hidden">
      <h1>BotZ</h1>
      <h2>BotZ subheading</h2>
    </section>
    <section id="compSide" class="player-section">
      <div id="compInfo">
        <h2 class="comp-icon"></h2>
        <h3 class="win-count"></h3>
      </div>
    </section>
  </body>
</html>
