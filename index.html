<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="styles.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@100;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <section id="userSide" class="user player-section">
      <div id="userInfo" class="player-info">
        <h2 class="user-icon">ðŸŸ¢</h2>
        <h2 class="comp-icon">Player</h2>
        <h3 id="playerWins" class="win-count">Wins:  </h3>
        <section id="playerWinLosses" class="zodiac-stats"></section>
      </div>
      <button id="goBack" class="hidden">Go Back</button>
    </section>
    <section id="mainGame" class="main game-section">
      <h1 id="gameHeader">Rock, Paper, Scissors</h1>
      <h2 id="gameSubHeader">Choose your game!</h2>
      <section id="gameChoices" class="game-choices hidden">
        <div id="gameSelections" class="selections">
        </div>
        <h3 id="resultText"></h3>
        <button id="playAgain" class="hidden">Play again</button>
      </section>
      <section id="classicGame" class="game-type">
        <h3>Classic</h3>
        <p id="classicRules">Rules:</p>
      </section>
      <section id="botzGame" class="game-type">
        <h3>BotZ</h3>
        <p id="botzRules"></p>
      </section>
    </section>
    <section id="botz" class="botz game-section hidden">
      <h1 class="botz-header-text">Battle of the Zodiac</h1>
      <h2 id="battleText" class="battle-text">Choose your fighter</h2>
      <section id="botzSelection">
        <div id="signs" class="icons-section"></div>
      </section>
      <div id="computerBox"class="comp player-box hidden"></div>
      <div id="comparisonBox"class="comparison-box hidden"></div>
      <div id="playerBox" class="player player-box hidden"></div>
      <h2 id="playerBattleText" class="player-battle-text hidden">user side text</h2>
      <h2 id="playerMoveText" class="player-move-text hidden">user side text</h2>

    </section>
    <section id="compSide" class="computer player-section">
      <div id="compInfo" class="player-info">
        <h2 class="comp-icon">ðŸ¤–</h2>
        <h2 class="comp-icon">Computer</h2>
        <h3 id="compWins" class="win-count">Wins:  </h3>
        <section id="compWinLosses" class="zodiac-stats"></section>
      </div>
    </section>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="zodiac.js"></script>
  <script type="text/javascript" src="move.js"></script>
  <script type="text/javascript" src="botz.js"></script>
  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
